<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Luxury Obsession | Blog</title>
  <meta name="description" content="Luxury lifestyle with technical credibility. Ferrari only experiences, Switzerland." />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="../images/image00600.jpg" />
  <style>
    :root{font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;--bg:#050509;--accent:#e50914;--text:#f5f5f5;--muted:#a3a3a3;--border:#262637;--radius:18px;--shadow:0 18px 45px rgba(0,0,0,0.4);--max:1120px}
    *{box-sizing:border-box} body{margin:0;background:radial-gradient(circle at top,#191621 0,var(--bg) 55%);color:var(--text)} a{color:inherit;text-decoration:none}
    header{position:sticky;top:0;z-index:50;backdrop-filter:blur(12px);background:linear-gradient(to bottom,rgba(5,5,9,0.92),rgba(5,5,9,0.62),transparent);border-bottom:1px solid rgba(255,255,255,0.03)}
    .container{max-width:var(--max);margin:0 auto;padding:0 1.5rem}
    .navInner{display:flex;align-items:center;justify-content:space-between;gap:1rem;padding:0.75rem 0}
    .brand{display:inline-flex;align-items:center;gap:0.75rem;font-size:0.95rem;letter-spacing:0.16em;text-transform:uppercase}
    .brandMark{width:30px;height:30px;border-radius:999px;background:radial-gradient(circle at 30% 30%,#ff5a5a,#7b0209);box-shadow:0 0 20px rgba(229,9,20,0.7);display:grid;place-items:center;font-weight:850;font-size:0.8rem}
    .navRight{display:flex;align-items:center;gap:0.65rem}
    .navLinks{display:flex;align-items:center;gap:0.8rem;font-size:0.9rem}
    .navLinks a{padding:0.35rem 0.65rem;border-radius:999px;color:var(--muted)}
    .navLinks a:hover{color:var(--text);background:rgba(255,255,255,0.05)}
    .navCta{padding:0.45rem 0.9rem;border-radius:999px;background:var(--accent);font-size:0.85rem;font-weight:800;color:#fff;box-shadow:0 10px 26px rgba(229,9,20,0.45)}
    .langPicker{display:inline-flex;align-items:center;gap:0.35rem}
    .flagBtn{border:1px solid rgba(255,255,255,0.14);background:rgba(255,255,255,0.04);border-radius:999px;padding:0.25rem 0.45rem;cursor:pointer;font-size:1rem;line-height:1;opacity:0.75}
    .flagBtn.active{opacity:1;border-color:rgba(229,9,20,0.55);box-shadow:0 0 0 1px rgba(229,9,20,0.25)}
    .hamburger{display:none;width:42px;height:38px;border-radius:999px;border:1px solid rgba(255,255,255,0.14);background:rgba(255,255,255,0.04);cursor:pointer;align-items:center;justify-content:center}
    .hamburgerLines{display:grid;gap:4px} .hamburgerLines span{width:18px;height:2px;border-radius:999px;background:rgba(245,245,245,0.92);display:block}
    .mobileMenu{margin:0.65rem 0 0.95rem;padding:0.85rem;border-radius:16px;background:rgba(5,5,9,0.92);border:1px solid rgba(255,255,255,0.10);box-shadow:var(--shadow)}
    .mobileMenu a{display:flex;align-items:center;justify-content:space-between;padding:0.7rem 0.75rem;border-radius:12px}
    .mobileMenu a:hover{background:rgba(255,255,255,0.05)}
    .mobileMenuDivider{height:1px;background:rgba(255,255,255,0.08);margin:0.55rem 0}
    .mobileMenuCta{display:flex;justify-content:center;padding:0.75rem 0.85rem;border-radius:14px;background:var(--accent);font-weight:800;color:#fff;box-shadow:0 10px 26px rgba(229,9,20,0.45)}
    main{padding:3rem 0 2.6rem}
    .containerNarrow{max-width:980px;margin:0 auto;padding:0 1.5rem}
    h1{margin:0;font-size:clamp(2rem,2.6vw + 1rem,3rem)} .sub{margin-top:0.65rem;color:var(--muted);max-width:58rem}
    .grid{margin-top:2rem;display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:1.1rem}
    .card{background:radial-gradient(circle at top left,#151520,#050509 55%);border-radius:var(--radius);border:1px solid var(--border);box-shadow:var(--shadow);overflow:hidden;cursor:pointer}
    .card img{width:100%;height:170px;object-fit:cover;display:block}
    .cardBody{padding:1.1rem}
    .meta{color:var(--muted);font-size:0.78rem;letter-spacing:0.12em;text-transform:uppercase}
    .title{margin:0.45rem 0 0.55rem;font-size:1.05rem}
    .excerpt{margin:0;color:rgba(245,245,245,0.88);line-height:1.6;font-size:0.92rem}
    .post{background:radial-gradient(circle at top left,#151520,#050509 55%);border-radius:var(--radius);border:1px solid var(--border);box-shadow:var(--shadow);padding:1.3rem;margin-top:2rem}
    .backLink{color:var(--muted)}
    .postTitle{margin:0.25rem 0 0.35rem;font-size:1.5rem}
    .postBody{color:rgba(245,245,245,0.88);line-height:1.75}
    footer{border-top:1px solid rgba(255,255,255,0.08);padding:1.5rem 0;font-size:0.78rem;color:var(--muted)}
    .footerInner{display:flex;flex-wrap:wrap;justify-content:space-between;gap:1rem}
    @media(max-width:760px){.navLinks{display:none}.hamburger{display:inline-flex}.container,.containerNarrow{padding:0 1rem}}
  </style>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useEffect, useMemo, useState } = React;

    const I18N = {
      en:{ home:"Home", garage:"Garage", pricing:"Pricing", blog:"Blog", request:"Request date", title:"Luxury lifestyle with technical credibility", sub:"Short reads about Ferrari engineering, Swiss driving culture, and the discipline behind a true luxury experience." },
      de:{ home:"Home", garage:"Garage", pricing:"Preise", blog:"Blog", request:"Datum anfragen", title:"Luxury Lifestyle mit technischer GlaubwÃ¼rdigkeit", sub:"Kurze BeitrÃ¤ge Ã¼ber Ferrari Technik, Schweizer Fahrkultur und die Disziplin hinter echter Luxury." },
      it:{ home:"Home", garage:"Garage", pricing:"Prezzi", blog:"Blog", request:"Richiedi data", title:"Luxury lifestyle con credibilitÃ  tecnica", sub:"Articoli brevi su ingegneria Ferrari, cultura di guida svizzera e disciplina dietro un esperienza di lusso." }
    };

    const POSTS = [
      { id:"handling", date:"2025-12-20", image:"../images/image00100.jpg",
        title:{ en:"Why the 458 still feels alive", de:"Warum sich der 458 immer noch lebendig anfÃ¼hlt", it:"PerchÃ© la 458 Ã¨ ancora viva" },
        excerpt:{ en:"Hydraulic steering, naturally aspirated response, and a chassis tuned for confidence.", de:"Hydraulische Lenkung, Sauger Reaktion und ein Chassis fÃ¼r Vertrauen.", it:"Sterzo idraulico, risposta aspirata e un telaio che ispira fiducia." },
        body:{ en:"Sample article. Expand later with real content.\n\nFocus on steering feel, throttle response, and that era of Ferrari.",
              de:"Beispielartikel. SpÃ¤ter mit echtem Inhalt erweitern.\n\nLenkgefÃ¼hl, Gasannahme und diese Ferrari Ã„ra.",
              it:"Articolo di esempio. Espandi in seguito.\n\nFeeling sterzo, risposta acceleratore e questa era Ferrari." } },
      { id:"swiss", date:"2025-12-14", image:"../images/image00400.jpg",
        title:{ en:"Swiss roads, perfect discipline", de:"Schweizer Strassen, perfekte Disziplin", it:"Strade svizzere, disciplina perfetta" },
        excerpt:{ en:"The experience is not speed. It is precision: timing, scenery, etiquette.", de:"Es geht nicht um Geschwindigkeit. Es geht um PrÃ¤zision.", it:"Non Ã¨ velocitÃ . Ãˆ precisione." },
        body:{ en:"Sample article. Suggest scenic loops and a disciplined mindset.\n\nLuxury is control, not noise.",
              de:"Beispielartikel. SchÃ¶ne Routen und disziplinierte Haltung.\n\nLuxury ist Kontrolle, nicht LÃ¤rm.",
              it:"Articolo di esempio. Itinerari e mentalitÃ  disciplinata.\n\nLuxury Ã¨ controllo, non rumore." } },
      { id:"care", date:"2025-12-05", image:"../images/image00500.jpg",
        title:{ en:"How we prep a Ferrari before handover", de:"So bereiten wir den Ferrari vor", it:"Come prepariamo la Ferrari" },
        excerpt:{ en:"Inspection, warm up, and the details that separate rental from experience.", de:"Check, Warm up und Details die Rental von Experience trennen.", it:"Ispezione, warm up e dettagli che separano noleggio da esperienza." },
        body:{ en:"Sample article. Tyres, fluids, brakes, cabin details, briefing.\n\nDiscipline equals confidence.",
              de:"Beispielartikel. Reifen, FlÃ¼ssigkeiten, Bremse, Details, Briefing.\n\nDisziplin schafft Vertrauen.",
              it:"Articolo di esempio. Gomme, fluidi, freni, dettagli, briefing.\n\nDisciplina significa fiducia." } }
    ];

    function getParam(name){ const p=new URLSearchParams(window.location.search); return p.get(name); }
    function setParamReplace(name,value){ const u=new URL(window.location.href); if(!value) u.searchParams.delete(name); else u.searchParams.set(name,value); window.history.replaceState({}, "", u.toString()); }
    function readLang(){ const u=getParam("lang"); if(u && I18N[u]) return u; const s=localStorage.getItem("lo_lang"); if(s && I18N[s]) return s; return "en"; }
    function buildUrl(path, lang, hash){ const u=new URL(path, window.location.href); u.searchParams.set("lang", lang); if(hash) u.hash=hash; return u.pathname + u.search + u.hash; }

    function LanguagePicker({ lang, onChange }){
      const items=[{code:"en",flag:"ðŸ‡¬ðŸ‡§"},{code:"de",flag:"ðŸ‡©ðŸ‡ª"},{code:"it",flag:"ðŸ‡®ðŸ‡¹"}];
      return (
        <div className="langPicker">
          {items.map(it => (
            <button key={it.code} className={it.code === lang ? "flagBtn active":"flagBtn"} onClick={() => onChange(it.code)} type="button">{it.flag}</button>
          ))}
        </div>
      );
    }

    function Nav({ lang, setLang }){
      const t = I18N[lang] || I18N.en;
      const [open,setOpen]=useState(false);
      const close=() => setOpen(false);

      return (
        <header>
          <div className="container">
            <div className="navInner">
              <a href={buildUrl("../home.html", lang, "top")} className="brand"><div className="brandMark">LO</div><span>Luxury Obsession</span></a>
              <div className="navRight">
                <nav className="navLinks">
                  <a href={buildUrl("../home.html", lang, "top")}>{t.home}</a>
                  <a href={buildUrl("pricing.html", lang, "garage")}>{t.garage}</a>
                  <a href={buildUrl("pricing.html", lang, "packages")}>{t.pricing}</a>
                  <a href={buildUrl("blog.html", lang)}>{t.blog}</a>
                  <a href={buildUrl("../home.html", lang, "booking")} className="navCta">{t.request}</a>
                </nav>
                <LanguagePicker lang={lang} onChange={(x) => { setLang(x); close(); }} />
                <button type="button" className="hamburger" onClick={() => setOpen(v => !v)} aria-label="menu">
                  <div className="hamburgerLines"><span></span><span></span><span></span></div>
                </button>
              </div>
            </div>

            {open && (
              <div className="mobileMenu">
                <a href={buildUrl("../home.html", lang, "top")} onClick={close}>{t.home}<span>â€º</span></a>
                <a href={buildUrl("pricing.html", lang, "garage")} onClick={close}>{t.garage}<span>â€º</span></a>
                <a href={buildUrl("pricing.html", lang, "packages")} onClick={close}>{t.pricing}<span>â€º</span></a>
                <a href={buildUrl("blog.html", lang)} onClick={close}>{t.blog}<span>â€º</span></a>
                <div className="mobileMenuDivider"></div>
                <a className="mobileMenuCta" href={buildUrl("../home.html", lang, "booking")} onClick={close}>{t.request}</a>
              </div>
            )}
          </div>
        </header>
      );
    }

    function App(){
      const [lang,_setLang]=useState(readLang());
      const t = I18N[lang] || I18N.en;

      const [postId,setPostId]=useState(getParam("post") || "");
      const posts = useMemo(() => POSTS.slice().sort((a,b) => b.date.localeCompare(a.date)), []);

      useEffect(() => {
        localStorage.setItem("lo_lang", lang);
        document.documentElement.lang = lang;
        setParamReplace("lang", lang);
      }, [lang]);

      function setLang(next){ if(!I18N[next]) return; _setLang(next); }

      const selected = posts.find(p => p.id === postId) || null;

      function openPost(id){
        const u=new URL(window.location.href);
        u.searchParams.set("post", id);
        window.history.pushState({}, "", u.toString());
        setPostId(id);
        window.scrollTo({ top:0, behavior:"smooth" });
      }

      function back(){
        const u=new URL(window.location.href);
        u.searchParams.delete("post");
        window.history.pushState({}, "", u.toString());
        setPostId("");
        window.scrollTo({ top:0, behavior:"smooth" });
      }

      return (
        <div>
          <Nav lang={lang} setLang={setLang} />

          <main>
            <div className="containerNarrow">
              <h1>{t.title}</h1>
              <p className="sub">{t.sub}</p>

              {!selected ? (
                <div className="grid">
                  {posts.map(p => (
                    <div key={p.id} className="card" onClick={() => openPost(p.id)} role="button" tabIndex={0}>
                      <img src={p.image} alt={p.title[lang] || p.title.en} />
                      <div className="cardBody">
                        <div className="meta">{p.date}</div>
                        <h3 className="title">{p.title[lang] || p.title.en}</h3>
                        <p className="excerpt">{p.excerpt[lang] || p.excerpt.en}</p>
                      </div>
                    </div>
                  ))}
                </div>
              ) : (
                <div className="post">
                  <a className="backLink" href="#" onClick={(e) => { e.preventDefault(); back(); }}>â€¹ Back to all articles</a>
                  <div className="meta" style={{ marginTop:"0.85rem" }}>{selected.date}</div>
                  <h2 className="postTitle">{selected.title[lang] || selected.title.en}</h2>
                  <div className="postBody">
                    {(selected.body[lang] || selected.body.en).split("\n").map((line, idx) => (
                      <p key={idx} style={{ marginTop: idx === 0 ? 0 : "1rem" }}>{line}</p>
                    ))}
                  </div>
                </div>
              )}
            </div>
          </main>

          <footer>
            <div className="container footerInner">
              <div>Â© {new Date().getFullYear()} Luxury Obsession.</div>
              <div>Ferrari only experiences, Switzerland.</div>
            </div>
          </footer>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
