      function getParam(name) { const p = new URLSearchParams(window.location.search); return p.get(name); }

        const fromUrl = getParam("lang");

        const fromStore = localStorage.getItem("lo_lang");
        if (fromStore && I18N[fromStore]) return fromStore;
        return "en";
      }

      function setParam(name, value) {
        const url = new URL(window.location.href);
        if (!value) url.searchParams.delete(name);
        else url.searchParams.set(name, value);
        window.history.pushState({}, "", url.toString());
      }

          document.documentElement.lang = lang;
          setParam("lang", lang);
        }, [lang]);

        useEffect(() => {
          function onPop() {
            setSlug(getParam("post"));
            window.scrollTo(0, 0);
          }
          window.addEventListener("popstate", onPop);
          return () => window.removeEventListener("popstate", onPop);
        }, []);

        function setLang(next) { if (!I18N[next]) return; _setLang(next); }

        function homeLink(hash) {
          const url = new URL("../home.html", window.location.href);

          url.hash = hash || "";
