<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Luxury Obsession | Pricing</title>

    <meta
      name="description"
      content="Detailed Ferrari rental pricing near Zurich. Select the car, compare limited and unlimited packages, see deposit and options."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="index, follow" />

    <meta property="og:title" content="Luxury Obsession | Pricing" />
    <meta property="og:description" content="Deposit, extra mileage, unlimited packages, and options." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="../images/image00100.jpg" />

    <link rel="icon" href="../images/image00600.jpg" />

    <style>
      :root {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        color-scheme: dark light;
        --bg: #050509;
        --accent: #e50914;
        --text: #f5f5f5;
        --muted: #a3a3a3;
        --border: #262637;
        --cardRadius: 18px;
        --shadowSoft: 0 18px 45px rgba(0, 0, 0, 0.4);
        --maxWidth: 1120px;
      }

      * { box-sizing: border-box; }
      body { margin: 0; background: radial-gradient(circle at top, #191621 0, var(--bg) 55%); color: var(--text); }
      a { color: inherit; text-decoration: none; }

      header {
        position: sticky;
        top: 0;
        z-index: 50;
        backdrop-filter: blur(12px);
        background: linear-gradient(to bottom, rgba(5, 5, 9, 0.92), rgba(5, 5, 9, 0.62), transparent);
        border-bottom: 1px solid rgba(255, 255, 255, 0.03);
      }

      .container { max-width: var(--maxWidth); margin: 0 auto; padding: 0 1.5rem; }

      .nav {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0.75rem 0;
        gap: 1rem;
      }

      .brand {
        display: inline-flex;
        align-items: center;
        gap: 0.75rem;
        font-size: 0.95rem;
        letter-spacing: 0.16em;
        text-transform: uppercase;
      }

      .brandMark {
        width: 30px; height: 30px; border-radius: 999px;
        background: radial-gradient(circle at 30% 30%, #ff5a5a, #7b0209);
        box-shadow: 0 0 20px rgba(229, 9, 20, 0.7);
        display: grid; place-items: center;
        font-weight: 850; font-size: 0.8rem;
      }

      .navRight { display: flex; align-items: center; gap: 0.75rem; }
      .navLinks { display: flex; align-items: center; gap: 0.8rem; font-size: 0.9rem; }
      .navLinks a { padding: 0.35rem 0.65rem; border-radius: 999px; color: var(--muted); }
      .navLinks a:hover { color: var(--text); background: rgba(255,255,255,0.05); }

      .cta {
        padding: 0.45rem 0.9rem;
        border-radius: 999px;
        background: var(--accent);
        font-size: 0.85rem;
        font-weight: 800;
        color: #fff;
        box-shadow: 0 10px 26px rgba(229, 9, 20, 0.45);
      }

      .langPicker { display: inline-flex; align-items: center; gap: 0.35rem; }
      .flagBtn {
        border: 1px solid rgba(255,255,255,0.14);
        background: rgba(255,255,255,0.04);
        border-radius: 999px;
        padding: 0.25rem 0.45rem;
        cursor: pointer;
        font-size: 1rem;
        line-height: 1;
        opacity: 0.75;
      }
      .flagBtn.active { opacity: 1; border-color: rgba(229, 9, 20, 0.55); box-shadow: 0 0 0 1px rgba(229, 9, 20, 0.25); }

      main { padding: 2.4rem 0 3.3rem; }
      .pageTitle { font-size: clamp(2.0rem, 3.0vw + 0.7rem, 3.0rem); margin: 0; }
      .subtitle { color: var(--muted); margin-top: 0.6rem; max-width: 62rem; }

      .grid {
        margin-top: 1.7rem;
        display: grid;
        grid-template-columns: minmax(0, 0.7fr) minmax(0, 1.3fr);
        gap: 1.2rem;
        align-items: start;
      }

      .card {
        background: radial-gradient(circle at top left, #151520, #050509 55%);
        border-radius: var(--cardRadius);
        border: 1px solid var(--border);
        padding: 1.2rem;
        box-shadow: var(--shadowSoft);
      }

      .carList { display: grid; gap: 0.75rem; margin-top: 0.8rem; }
      .carList {
	max-height: 520px;
  	overflow: auto;
  	padding-right: 6px;
      }

      .carRow {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 0.75rem;
        padding: 0.75rem 0.9rem;
        border-radius: 14px;
        border: 1px solid rgba(255,255,255,0.10);
        background: rgba(255,255,255,0.02);
        cursor: pointer;
      }
      .carRow:hover { border-color: rgba(255,255,255,0.18); }
      .carRow.active { border-color: rgba(229,9,20,0.45); box-shadow: 0 0 0 1px rgba(229,9,20,0.25); }
      .carRow.disabled { opacity: 0.55; cursor: not-allowed; }
      .carRow strong { display: block; font-size: 0.95rem; }
      .carRow span { display: block; font-size: 0.8rem; color: var(--muted); }

      .smallBtn {
        border-radius: 999px;
        padding: 0.45rem 0.85rem;
        border: 1px solid rgba(255, 255, 255, 0.14);
        background: rgba(255, 255, 255, 0.04);
        color: var(--text);
        cursor: pointer;
        font-size: 0.85rem;
        font-weight: 800;
      }
      .smallBtn:disabled { cursor: not-allowed; opacity: 0.6; }

      .badge {
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
        font-size: 0.72rem;
        padding: 0.22rem 0.55rem;
        border-radius: 999px;
        border: 1px solid rgba(255,255,255,0.18);
        color: var(--muted);
        width: fit-content;
        background: rgba(255,255,255,0.03);
      }
      .badgeAvailable { border-color: rgba(74,222,128,0.35); color: #86efac; background: rgba(74,222,128,0.08); }
      .badgeSoon { border-color: rgba(251,191,36,0.35); color: #fbbf24; background: rgba(251,191,36,0.08); }

      .stage {
        border-radius: 28px;
        border: 1px solid rgba(255,255,255,0.10);
        background:
          radial-gradient(circle at 20% 10%, rgba(229, 9, 20, 0.18), transparent 42%),
          radial-gradient(circle at 80% 0%, rgba(255, 255, 255, 0.06), transparent 45%),
          rgba(10, 10, 18, 0.65);
        overflow: hidden;
        box-shadow: var(--shadowSoft);
        padding: 1.05rem;
      }

      .car3dWrap {
        position: relative;
        height: 340px;
        display: grid;
        place-items: center;
        perspective: 1200px;
      }

      .platform {
        position: absolute;
        bottom: 46px;
        width: min(520px, 92%);
        height: 56px;
        border-radius: 999px;
        background: radial-gradient(closest-side, rgba(255,255,255,0.13), rgba(255,255,255,0.04), transparent);
        transform: translateZ(-70px);
      }

      .car3d {
        width: min(560px, 96%);
        height: 280px;
        border-radius: 24px;
        overflow: hidden;
        transform-style: preserve-3d;
        transform: rotateX(12deg) rotateY(-18deg);
        transition: transform 0.35s ease, filter 0.35s ease;
        box-shadow: 0 30px 80px rgba(0,0,0,0.55);
        border: 1px solid rgba(255,255,255,0.14);
        position: relative;
        background: rgba(0,0,0,0.2);
      }

      .car3d:hover { transform: rotateX(10deg) rotateY(-10deg) translateY(-2px); filter: saturate(1.05) contrast(1.05); }
      .car3d img { width: 100%; height: 100%; object-fit: cover; transform: scale(1.08); display: block; }

      .carOverlay {
        position: absolute;
        inset: 0;
        background:
          linear-gradient(to top, rgba(5,5,9,0.85), transparent 55%),
          radial-gradient(circle at 15% 15%, rgba(229, 9, 20, 0.18), transparent 55%);
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        padding: 1rem;
        gap: 0.3rem;
      }

      .carName { margin: 0; font-size: 1.1rem; }
      .carMeta { margin: 0; color: var(--muted); font-size: 0.9rem; max-width: 44rem; }

      .btnRow { display: flex; gap: 0.7rem; flex-wrap: wrap; margin-top: 1.0rem; }
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: 999px;
        padding: 0.65rem 1.0rem;
        border: 1px solid rgba(255, 255, 255, 0.14);
        background: rgba(255, 255, 255, 0.04);
        color: var(--text);
        cursor: pointer;
        font-size: 0.9rem;
        font-weight: 850;
      }
      .btnPrimary { background: linear-gradient(135deg, var(--accent), #ff3b3b); border: none; }

      .tableWrap { overflow: auto; border-radius: 14px; border: 1px solid rgba(255,255,255,0.10); margin-top: 1.0rem; }
      table { width: 100%; border-collapse: collapse; min-width: 760px; }
      th, td { padding: 0.75rem 0.8rem; text-align: left; border-bottom: 1px solid rgba(255,255,255,0.08); }
      th { color: var(--muted); font-weight: 850; font-size: 0.85rem; text-transform: uppercase; letter-spacing: 0.12em; }
      td { font-size: 0.95rem; }

      .muted { color: var(--muted); font-size: 0.92rem; line-height: 1.65; }

      footer { border-top: 1px solid rgba(255, 255, 255, 0.08); padding: 1.5rem 0; font-size: 0.78rem; color: var(--muted); }

      @media (max-width: 980px) { .grid { grid-template-columns: minmax(0, 1fr); } }
      @media (max-width: 760px) { .navLinks { display: none; } }
      @media (max-width: 640px) { header { position: static; background: transparent; } .container { padding: 0 1rem; } }
    </style>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

        { name: "6h", km: "80 km", limited: "790 CHF", unlimited: "890 CHF", note: { en: "Short shoots, city experience", de: "Kurze Shootings, City Experience", it: "Shooting breve, esperienza cittÃ " } },

      ];

      const I18N = {
        en: {
          navHome: "Home",
          navGarage: "Garage",
          navBlog: "Blog",
          navRequest: "Request date",
          title: "Pricing details",

          includedKm: "Included mileage",

          depositText: "A refundable security deposit is required before confirmation. Typical deposit starts from 3000 CHF and may vary by model and use case. Driver screening applies for all bookings.",

          optionsTitle: "Options",
          option: "Option",

          depositText: "Eine rÃ¼ckerstattbare Kaution ist vor BestÃ¤tigung erforderlich. Typisch ab 3000 CHF, abhÃ¤ngig von Modell und Use Case. Fahrer Screening gilt fÃ¼r alle Buchungen.",
          mileageTitle: "Zusatzkilometer und Regeln fÃ¼r unlimited",

        },
        it: {

      function getParam(name) {
        const p = new URLSearchParams(window.location.search);
        return p.get(name);
      }

      function setParam(name, value) {
        const url = new URL(window.location.href);
        if (!value) url.searchParams.delete(name);
        else url.searchParams.set(name, value);
        window.history.replaceState({}, "", url.toString());
      }

      function readLang() {
        const fromUrl = getParam("lang");
        if (fromUrl && I18N[fromUrl]) return fromUrl;
        const fromStore = localStorage.getItem("lo_lang");
        if (fromStore && I18N[fromStore]) return fromStore;
        return "en";
      }

      function readCar() {
        const fromStore = localStorage.getItem("lo_car");
        const ok = CARS.find((c) => c.id === fromStore && c.status === "available");
        return ok ? ok.id : "458";
      }

      function LanguagePicker({ lang, onChange }) {
        const items = [
          { code: "en", flag: "ðŸ‡¬ðŸ‡§", title: "English" },
          { code: "de", flag: "ðŸ‡©ðŸ‡ª", title: "Deutsch" },
          { code: "it", flag: "ðŸ‡®ðŸ‡¹", title: "Italiano" }
        ];
        return (
          <div className="langPicker" aria-label="Language">
            {items.map((it) => (
              <button
                key={it.code}
                className={it.code === lang ? "flagBtn active" : "flagBtn"}
                title={it.title}
                onClick={() => onChange(it.code)}
                type="button"
              >
                {it.flag}
              </button>
            ))}
          </div>
        );
      }

      function App() {
        const [lang, _setLang] = useState(readLang());
        const [carId, setCarId] = useState(readCar());
        const t = I18N[lang] || I18N.en;

        useEffect(() => {
          localStorage.setItem("lo_lang", lang);
          document.documentElement.lang = lang;
          setParam("lang", lang);
        }, [lang]);

        useEffect(() => {
          localStorage.setItem("lo_car", carId);
        }, [carId]);

        function setLang(next) { if (!I18N[next]) return; _setLang(next); }

        function homeLink(hash) {
          const url = new URL("../home.html", window.location.href);
          url.searchParams.set("lang", lang);
          url.hash = hash || "";
          return url.pathname + url.search + (hash ? "#" + hash : "");
        }

        function blogLink() {
          const url = new URL("blog.html", window.location.href);
          url.searchParams.set("lang", lang);
          return url.pathname + url.search;
        }

        function garageLink() {
          const url = new URL("garage.html", window.location.href);
          url.searchParams.set("lang", lang);
          return url.pathname + url.search;
        }

        const selectedCar = CARS.find((c) => c.id === carId) || CARS[0];
        const badgeText = selectedCar.status === "available" ? t.available : t.comingSoon;
        const badgeClass = selectedCar.status === "available" ? "badge badgeAvailable" : "badge badgeSoon";

        return (

                  </a>

                  <div className="navRight">
                    <div className="navLinks" aria-label="Primary">
                      <a href={homeLink("top")}>{t.navHome}</a>
                      <a href={garageLink()}>{t.navGarage}</a>
                      <a href={blogLink()}>{t.navBlog}</a>
                      <a href={homeLink("booking")} className="cta">{t.navRequest}</a>
                    </div>
                    <LanguagePicker lang={lang} onChange={setLang} />
                  </div>
                </div>
              </div>
            </header>

            <main className="container">
              <h1 className="pageTitle">{t.title}</h1>
              <p className="subtitle">{t.subtitle}</p>

              <div className="grid">
                <div className="card">
                  <h3 style={{ marginTop: 0 }}>{t.chooseCar}</h3>

                  <div className="carList">
                    {CARS.map((c) => {
                      const isDisabled = c.status !== "available";
                      const isActive = c.id === carId;
                      const cls = ["carRow", isActive ? "active" : "", isDisabled ? "disabled" : ""].filter(Boolean).join(" ");

                      return (
                        <div
                          key={c.id}
                          className={cls}
                          onClick={() => { if (!isDisabled) setCarId(c.id); }}
                          role="button"
                          tabIndex={0}
                        >
                          <div>
                            <strong>{c.name}</strong>
                            <span>{isDisabled ? t.comingSoon : t.available}</span>
                          </div>
                          <button
                            className="smallBtn"
                            type="button"
                            disabled={isDisabled}
                            onClick={(e) => { e.stopPropagation(); if (!isDisabled) setCarId(c.id); }}
                          >
                            {isDisabled ? t.comingSoon : t.available}
                          </button>
                        </div>
                      );
                    })}
                  </div>

                  <p className="muted" style={{ marginTop: "0.9rem" }}>
                    {t.selectedCar}: <strong>{selectedCar.name}</strong>
                  </p>
                </div>

                <div className="stage">
                  <div className="car3dWrap">
                    <div className="platform"></div>
                    <div className="car3d" title={selectedCar.name}>
                      <img src={selectedCar.image} alt={selectedCar.name} />
                      <div className="carOverlay">
                        <span className={badgeClass}>{badgeText}</span>
                        <h3 className="carName">{selectedCar.name}</h3>
                        <p className="carMeta">{selectedCar.meta[lang] || selectedCar.meta.en}</p>
                      </div>
                    </div>
                  </div>

                  <div className="btnRow">
                    <a className="btn" href={garageLink()}>{t.openGarage}</a>
                    <a className="btn btnPrimary" href={homeLink("booking")}>{t.goBooking}</a>
                  </div>

                  <div className="card" style={{ marginTop: "1.1rem" }}>
                    <h3 style={{ marginTop: 0 }}>{t.packages}</h3>

                    <div className="tableWrap">
                      <table>
                        <thead>
                          <tr>
                            <th>Package</th>
                            <th>{t.includedKm}</th>
                            <th>{t.limited}</th>
                            <th>{t.unlimited}</th>
                            <th>{t.notes}</th>
                          </tr>
                        </thead>
                        <tbody>
                          {PACKAGES.map((p) => (
                            <tr key={p.name}>
                              <td><strong>{p.name}</strong></td>
                              <td>{p.km}</td>
                              <td>{p.limited}</td>
                              <td>{p.unlimited}</td>
                              <td className="muted">{p.note[lang] || p.note.en}</td>
                            </tr>
                          ))}
                        </tbody>
                      </table>
                    </div>

                    <div style={{ marginTop: "1.0rem" }}>
                      <h3 style={{ marginBottom: "0.35rem" }}>{t.depositTitle}</h3>
                      <p className="muted" style={{ marginTop: 0 }}>{t.depositText}</p>

                      <h3 style={{ marginBottom: "0.35rem" }}>{t.mileageTitle}</h3>
                      <p className="muted" style={{ marginTop: 0 }}>{t.mileageText}</p>

                      <h3 style={{ marginBottom: "0.35rem" }}>{t.optionsTitle}</h3>
                      <div className="tableWrap">
                        <table style={{ minWidth: "520px" }}>
                          <thead>
                            <tr>
                              <th>{t.option}</th>
                              <th>{t.price}</th>
                            </tr>
                          </thead>
                          <tbody>
                            {OPTIONS.map((o) => (
                              <tr key={o.key}>
                                <td>{t[o.key]}</td>
                                <td><strong>{o.price}</strong></td>
                              </tr>
                            ))}
                          </tbody>
                        </table>
                      </div>
                    </div>

                  </div>
                </div>
              </div>
            </main>

            <footer>
              <div className="container">Â© {new Date().getFullYear()} Luxury Obsession.</div>
            </footer>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
