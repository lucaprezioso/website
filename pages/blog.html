function fmtDate(iso, lang){
  try{
    const d = new Date(iso + "T00:00:00");
    const locale = ({en:"en-GB",de:"de-CH",it:"it-CH"})[lang] || "en-GB";
    return d.toLocaleDateString(locale, { year:"numeric", month:"short", day:"2-digit" });
  }catch(e){
    return iso;
  }
}

function renderArticles(lang){
  const grid = document.getElementById("blogGrid");
  grid.innerHTML = "";
  const t = I18N[lang] || I18N.en;

  ARTICLES.forEach(a => {
    const card = document.createElement("a");
    card.className = "card blogCard";
    card.href = window.__LO__.buildUrl(a.slug, lang, "top");
    card.setAttribute("aria-label", (a.title && (a.title[lang] || a.title.en)) || "Article");

    const cat = (a.category && (a.category[lang] || a.category.en)) || "";
    const read = (a.read && (a.read[lang] || a.read.en)) || "";
    const date = fmtDate(a.date, lang);

    card.innerHTML = `
      <img class="blogThumb" src="${a.image}" alt="">
      <div class="blogCardInner">
        <div>
          <div class="blogMeta">
            <span class="blogPill">${cat}</span>
            <span>·</span>
            <span>${date}</span>
            <span>·</span>
            <span>${read}</span>
          </div>
          <h3 class="blogTitle">${(a.title && (a.title[lang] || a.title.en)) || ""}</h3>
          <p class="blogExcerpt">${(a.excerpt && (a.excerpt[lang] || a.excerpt.en)) || ""}</p>
        </div>
        <div class="blogRead">${t.readLabel} <span>→</span></div>
      </div>
    `;

    grid.appendChild(card);
  });
}
