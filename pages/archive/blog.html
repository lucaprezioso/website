  <script>
(function(){
  const LANGS = ["en","de","it"];

  function getLang(){
    const p = new URLSearchParams(window.location.search);
    const q = p.get("lang");
    if(q && LANGS.includes(q)) return q;
    const s = localStorage.getItem("lo_lang");
    if(s && LANGS.includes(s)) return s;
    return "en";
  }

  function setLang(next){
    if(!LANGS.includes(next)) return;
    localStorage.setItem("lo_lang", next);
    const u = new URL(window.location.href);
    u.searchParams.set("lang", next);
    window.location.href = u.pathname + u.search + u.hash;
  }

  function buildUrl(path, lang, hash){
    const u = new URL(path, window.location.href);
    u.searchParams.set("lang", lang);
    if(hash) u.hash = hash;
    return u.pathname + u.search + u.hash;
  }

  function initLangButtons(lang){
    document.querySelectorAll("[data-langbtn]").forEach(btn => {
      const code = btn.getAttribute("data-langbtn");
      btn.classList.toggle("active", code === lang);
      btn.addEventListener("click", () => setLang(code));
    });
  }

  function initHamburger(){
    const btn = document.getElementById("hamburger");
    const menu = document.getElementById("mobileMenu");
    if(!btn || !menu) return;

    function close(){
      menu.style.display = "none";
      menu.setAttribute("data-open","0");
      btn.setAttribute("aria-expanded","false");
    }

    btn.addEventListener("click", () => {
      const open = menu.getAttribute("data-open") === "1";
      if(open) close();
      else {
        menu.style.display = "block";
        menu.setAttribute("data-open","1");
        btn.setAttribute("aria-expanded","true");
      }
    });

    menu.querySelectorAll("a").forEach(a => a.addEventListener("click", close));
  }

  window.__LO__ = { getLang, setLang, buildUrl, initLangButtons, initHamburger };
})();
  </script>

function fmtDate(iso, lang){
  try{
    const d = new Date(iso+"T00:00:00");
    const locale = ({en:"en-GB",de:"de-CH",it:"it-CH"})[lang] || "en-GB";
    return d.toLocaleDateString(locale, { year:"numeric", month:"short", day:"2-digit" });
  }catch(e){ return iso; }
}
